name: Deploy Backend to Oracle Cloud

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

# Ensure only one deployment runs at a time
concurrency:
  group: backend-deployment
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: self-hosted  # Runs on your Oracle VM runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup directory structure
        run: |
          sudo mkdir -p /opt/CodeClashers
          sudo chown $USER:$USER /opt/CodeClashers
          if [ ! -d "/opt/CodeClashers/.git" ]; then
            git clone https://${{ secrets.GH_TOKEN }}@github.com/rishabhvenu/LeetBattle.git /opt/CodeClashers
          fi

      - name: Deploy Backend
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          COLYSEUS_PORT: ${{ secrets.COLYSEUS_PORT }}
          JUDGE0_POSTGRES_USER: ${{ secrets.JUDGE0_POSTGRES_USER }}
          JUDGE0_POSTGRES_PASSWORD: ${{ secrets.JUDGE0_POSTGRES_PASSWORD }}
          JUDGE0_POSTGRES_DB: ${{ secrets.JUDGE0_POSTGRES_DB }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          INTERNAL_SERVICE_SECRET: ${{ secrets.INTERNAL_SERVICE_SECRET }}
          BOT_SERVICE_SECRET: ${{ secrets.BOT_SERVICE_SECRET }}
          COLYSEUS_RESERVATION_SECRET: ${{ secrets.COLYSEUS_RESERVATION_SECRET }}
          BOTS_ENABLED: ${{ secrets.BOTS_ENABLED }}
          BOT_FILL_DELAY_MS: ${{ secrets.BOT_FILL_DELAY_MS }}
        run: |
          set -e
          cd /opt/CodeClashers
          git pull origin main
          
          cd backend
          
          # Use production docker-compose
          docker-compose -f docker-compose.prod.yml down || true
          
          # Rebuild containers in case code changed
          docker-compose -f docker-compose.prod.yml build --no-cache
          
          # Start services
          docker-compose -f docker-compose.prod.yml up -d
          
          # Show status
          docker-compose -f docker-compose.prod.yml ps
          
          echo "Deployment complete!"
