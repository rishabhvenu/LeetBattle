name: Deploy Backend to Oracle Cloud

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

# Ensure only one deployment runs at a time
concurrency:
  group: backend-deployment
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: self-hosted  # Runs on your Oracle VM runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup directory structure
        run: |
          sudo mkdir -p /opt/CodeClashers
          sudo chown $USER:$USER /opt/CodeClashers
          if [ ! -d "/opt/CodeClashers/.git" ]; then
            git clone https://github.com/rishabhvenu/LeetBattle.git /opt/CodeClashers
          fi

      - name: Deploy Backend
        run: |
          set -e
          cd /opt/CodeClashers
          git pull origin main
          
          cd backend
          
          # Use production docker-compose
          docker-compose -f docker-compose.prod.yml down || true
          
          # Rebuild containers in case code changed
          docker-compose -f docker-compose.prod.yml build --no-cache
          
          # Start services
          docker-compose -f docker-compose.prod.yml up -d
          
          # Show status
          docker-compose -f docker-compose.prod.yml ps
          
          echo "Deployment complete!"
