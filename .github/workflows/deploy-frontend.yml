name: Deploy Frontend to AWS (SST)

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

# Ensure only one deployment runs at a time
concurrency:
  group: frontend-deployment
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install SST
        run: npm install -g sst

      - name: Unlock SST (in case of stuck deployment)
        working-directory: ./client
        run: npx sst unlock --stage production || true

      - name: Debug environment variables
        run: |
          echo "COLYSEUS_DOMAIN=${COLYSEUS_DOMAIN}"
          echo "COLYSEUS_HOST_IP=${COLYSEUS_HOST_IP}"
        env:
          COLYSEUS_DOMAIN: ${{ vars.COLYSEUS_DOMAIN }}
          COLYSEUS_HOST_IP: ${{ vars.COLYSEUS_HOST_IP }}

      - name: Setup AWS infrastructure (S3 bucket and Route53 record)
        run: |
          echo "Creating S3 bucket for avatars..."
          # Check if bucket exists, create if not
          if ! aws s3 ls "s3://${S3_BUCKET_NAME}" 2>/dev/null; then
            echo "Bucket doesn't exist, creating..."
            aws s3 mb "s3://${S3_BUCKET_NAME}" --region us-east-1 || echo "Bucket creation failed or already exists"
            
            # Enable CORS for the bucket
            echo "Setting CORS configuration..."
            cat > /tmp/cors-config.json <<EOF
          {
            "CORSRules": [
              {
                "AllowedHeaders": ["*"],
                "AllowedMethods": ["GET", "PUT", "POST", "DELETE", "HEAD"],
                "AllowedOrigins": ["*"],
                "ExposeHeaders": ["ETag"],
                "MaxAgeSeconds": 86400
              }
            ]
          }
          EOF
            aws s3api put-bucket-cors --bucket "${S3_BUCKET_NAME}" --cors-configuration file:///tmp/cors-config.json || echo "CORS config failed"
            
            # Enable public read access
            echo "Setting public read policy..."
            cat > /tmp/bucket-policy.json <<EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "PublicReadGetObject",
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::${S3_BUCKET_NAME}/*"
              }
            ]
          }
          EOF
            aws s3api put-bucket-policy --bucket "${S3_BUCKET_NAME}" --policy file:///tmp/bucket-policy.json || echo "Policy update failed"
          else
            echo "Bucket already exists, skipping creation"
          fi
          
          # Create Route53 A record for Colyseus if configured
          if [ -n "${COLYSEUS_DOMAIN}" ] && [ -n "${COLYSEUS_HOST_IP}" ] && [ -n "${ROUTE53_HOSTED_ZONE_ID}" ]; then
            echo "Creating A record for ${COLYSEUS_DOMAIN}.leetbattle.net -> ${COLYSEUS_HOST_IP}"
            
            # Check if record already exists
            existing_record=$(aws route53 list-resource-record-sets \
              --hosted-zone-id "${ROUTE53_HOSTED_ZONE_ID}" \
              --query "ResourceRecordSets[?Name=='${COLYSEUS_DOMAIN}.leetbattle.net.']" \
              --output json || echo "[]")
            
            if echo "$existing_record" | grep -q "ResourceRecord"; then
              echo "Record already exists, updating..."
              action="UPSERT"
            else
              echo "Record doesn't exist, creating..."
              action="CREATE"
            fi
            
            # Create/Update the A record
            cat > /tmp/record-change.json <<EOF
          {
            "Changes": [
              {
                "Action": "${action}",
                "ResourceRecordSet": {
                  "Name": "${COLYSEUS_DOMAIN}.leetbattle.net",
                  "Type": "A",
                  "TTL": 300,
                  "ResourceRecords": [
                    {
                      "Value": "${COLYSEUS_HOST_IP}"
                    }
                  ]
                }
              }
            ]
          }
          EOF
            
            aws route53 change-resource-record-sets \
              --hosted-zone-id "${ROUTE53_HOSTED_ZONE_ID}" \
              --change-batch file:///tmp/record-change.json
            
            echo "âœ… Route53 A record created/updated successfully"
          else
            echo "Skipping Route53 record creation (COLYSEUS_DOMAIN, COLYSEUS_HOST_IP, or ROUTE53_HOSTED_ZONE_ID not set)"
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          COLYSEUS_DOMAIN: ${{ vars.COLYSEUS_DOMAIN }}
          COLYSEUS_HOST_IP: ${{ vars.COLYSEUS_HOST_IP }}
          ROUTE53_HOSTED_ZONE_ID: ${{ secrets.ROUTE53_HOSTED_ZONE_ID }}

      - name: Deploy with SST
        working-directory: ./client
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXT_PUBLIC_COLYSEUS_HTTP_URL: ${{ vars.NEXT_PUBLIC_COLYSEUS_HTTP_URL }}
          NEXT_PUBLIC_COLYSEUS_WS_URL: ${{ vars.NEXT_PUBLIC_COLYSEUS_WS_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{vars.AWS_REGION}}
          REDIS_HOST: ${{ vars.REDIS_HOST }}
          REDIS_PORT: ${{ vars.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          INTERNAL_SERVICE_SECRET: ${{ secrets.INTERNAL_SERVICE_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COLYSEUS_DOMAIN: ${{ vars.COLYSEUS_DOMAIN }}
          COLYSEUS_HOST_IP: ${{ vars.COLYSEUS_HOST_IP }}
          ROUTE53_HOSTED_ZONE_ID: ${{ secrets.ROUTE53_HOSTED_ZONE_ID }}
        run: npx sst deploy --stage production

      - name: Output deployment URL
        run: echo "Frontend deployed! Check the CloudFront URL in the logs above."
