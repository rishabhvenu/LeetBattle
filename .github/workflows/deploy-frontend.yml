name: Deploy Frontend to AWS (SST)

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

# Ensure only one deployment runs at a time
concurrency:
  group: frontend-deployment
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install SST
        run: npm install -g sst

      - name: Unlock SST (in case of stuck deployment)
        working-directory: ./client
        run: npx sst unlock --stage production || true

      - name: Deploy with SST
        working-directory: ./client
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXT_PUBLIC_COLYSEUS_HTTP_URL: ${{ secrets.NEXT_PUBLIC_COLYSEUS_HTTP_URL }}
          NEXT_PUBLIC_COLYSEUS_WS_URL: ${{ secrets.NEXT_PUBLIC_COLYSEUS_WS_URL }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          INTERNAL_SERVICE_SECRET: ${{ secrets.INTERNAL_SERVICE_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COLYSEUS_DOMAIN: ${{ secrets.COLYSEUS_DOMAIN }}
          COLYSEUS_HOST_IP: ${{ secrets.COLYSEUS_HOST_IP }}
        run: npx sst deploy --stage production

      - name: Output deployment URL
        run: echo "Frontend deployed! Check the CloudFront URL in the logs above."
