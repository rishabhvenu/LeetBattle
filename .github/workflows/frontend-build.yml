name: Build Frontend (OpenNext)

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - '.github/workflows/frontend-build.yml'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

# Allow concurrent builds (no concurrency needed for build-only)
# Build artifacts are versioned by commit SHA

permissions:
  contents: read
  actions: write  # Required to delete artifacts

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build Next.js with OpenNext
        working-directory: ./client
        env:
          NODE_ENV: production
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          # NEXT_PUBLIC_* variables must be available at build time
          # They are embedded into the client-side bundle during next build
          NEXT_PUBLIC_API_BASE: ${{ vars.NEXT_PUBLIC_API_BASE }}
          NEXT_PUBLIC_COLYSEUS_HTTP_URL: ${{ vars.NEXT_PUBLIC_COLYSEUS_HTTP_URL }}
          NEXT_PUBLIC_COLYSEUS_WS_URL: ${{ vars.NEXT_PUBLIC_COLYSEUS_WS_URL }}
          NEXT_PUBLIC_PFP_BUCKET_URL: ${{ vars.NEXT_PUBLIC_PFP_BUCKET_URL }}
        run: npm run build:opennext

      - name: Verify OpenNext build output
        run: |
          if [ ! -d "client/.open-next" ]; then
            echo "‚ùå Error: .open-next directory not found after build"
            exit 1
          fi
          echo "‚úÖ OpenNext build output verified at client/.open-next"
          ls -la client/.open-next/ | head -20

      - name: Cleanup old artifacts (keep only latest)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.keep_old_artifacts != 'true'
        continue-on-error: true  # Don't fail build if cleanup fails (quota recalculation takes 6-12h)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "üßπ Cleaning up old artifacts to prevent storage quota issues..."
          
          # Get all artifacts matching our pattern
          ARTIFACTS_JSON=$(gh api repos/${{ github.repository }}/actions/artifacts --jq '.artifacts[] | select(.name | startswith("open-next-artifacts-"))')
          
          if [ -z "$ARTIFACTS_JSON" ] || [ "$ARTIFACTS_JSON" = "null" ]; then
            echo "‚úÖ No old artifacts found"
            exit 0
          fi
          
          # Count artifacts
          COUNT=$(echo "$ARTIFACTS_JSON" | jq -s 'length')
          echo "üìä Found $COUNT old artifact(s) to delete"
          
          # Delete all old artifacts
          echo "$ARTIFACTS_JSON" | jq -r '.id' | while IFS= read -r artifact_id; do
            if [ -n "$artifact_id" ]; then
              if gh api repos/${{ github.repository }}/actions/artifacts/${artifact_id} -X DELETE 2>/dev/null; then
                echo "  ‚úÖ Deleted artifact ${artifact_id}"
              else
                echo "  ‚ö†Ô∏è  Failed to delete artifact ${artifact_id} (may already be deleted)"
              fi
            fi
          done
          
          echo "‚úÖ Cleanup complete!"
          echo "‚ÑπÔ∏è  Note: GitHub may take 6-12 hours to recalculate storage quota after deletion"

      - name: Upload OpenNext build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: open-next-artifacts-${{ github.sha }}
          path: client/.open-next
          include-hidden-files: true
          retention-days: 1
          if-no-files-found: error
          
      - name: Upload summary
        run: echo "‚úÖ Build complete for commit ${{ github.sha }}"

