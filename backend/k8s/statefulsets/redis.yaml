apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: codeclashers
spec:
  serviceName: redis
  replicas: ${K8S_REDIS_REPLICAS}
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - sh
        - -c
        - |
          # Generate redis.conf with password from env var in persistent data directory
          # This ensures password persists across restarts
          if [ ! -f /data/redis.conf ]; then
            echo "appendonly yes" > /data/redis.conf
            echo "requirepass ${REDIS_PASSWORD}" >> /data/redis.conf
          else
            # Update password in existing config if it changed
            if grep -q "^requirepass" /data/redis.conf; then
              sed -i "s/^requirepass .*/requirepass ${REDIS_PASSWORD}/" /data/redis.conf
            else
              echo "requirepass ${REDIS_PASSWORD}" >> /data/redis.conf
            fi
          fi
          # Start Redis with config file
          exec redis-server /data/redis.conf
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: ${K8S_REDIS_MEMORY_REQUEST}
            cpu: ${K8S_REDIS_CPU_REQUEST}
          limits:
            memory: ${K8S_REDIS_MEMORY_LIMIT}
            cpu: ${K8S_REDIS_CPU_LIMIT}
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -a ${REDIS_PASSWORD} ping"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -a ${REDIS_PASSWORD} ping"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: redis-data

