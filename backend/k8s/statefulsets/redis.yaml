apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: codeclashers
spec:
  serviceName: redis
  replicas: ${K8S_REDIS_REPLICAS}
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      initContainers:
      - name: setup-redis-config
        image: redis:7-alpine
        command:
        - sh
        - -c
        - |
          # Always recreate redis.conf to ensure it's valid
          # Remove old broken config if it exists
          rm -f /data/redis.conf
          # Create fresh config file with password
          echo "appendonly yes" > /data/redis.conf
          echo "requirepass ${REDIS_PASSWORD}" >> /data/redis.conf
          # Verify config file is valid
          cat /data/redis.conf
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: data
          mountPath: /data
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - /data/redis.conf
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: ${K8S_REDIS_MEMORY_REQUEST}
            cpu: ${K8S_REDIS_CPU_REQUEST}
          limits:
            memory: ${K8S_REDIS_MEMORY_LIMIT}
            cpu: ${K8S_REDIS_CPU_LIMIT}
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -a ${REDIS_PASSWORD} ping"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -a ${REDIS_PASSWORD} ping"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: redis-data

