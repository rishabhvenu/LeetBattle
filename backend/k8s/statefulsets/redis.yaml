apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: codeclashers
spec:
  serviceName: redis
  replicas: ${K8S_REDIS_REPLICAS}
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - sh
        - -c
        - |
          # Generate redis.conf with password from env var
          cat > /etc/redis/redis.conf << EOF
          appendonly yes
          requirepass ${REDIS_PASSWORD}
          EOF
          # Start Redis with config file
          exec redis-server /etc/redis/redis.conf
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
      volumes:
      - name: redis-config
        emptyDir: {}
        resources:
          requests:
            memory: ${K8S_REDIS_MEMORY_REQUEST}
            cpu: ${K8S_REDIS_CPU_REQUEST}
          limits:
            memory: ${K8S_REDIS_MEMORY_LIMIT}
            cpu: ${K8S_REDIS_CPU_LIMIT}
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -a ${REDIS_PASSWORD} ping"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -a ${REDIS_PASSWORD} ping"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: redis-data

