apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: codeclashers
spec:
  serviceName: mongodb
  replicas: ${K8S_MONGODB_REPLICAS}
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: data
          mountPath: /data/db
        resources:
          requests:
            memory: ${K8S_MONGODB_MEMORY_REQUEST}
            cpu: ${K8S_MONGODB_CPU_REQUEST}
          limits:
            memory: ${K8S_MONGODB_MEMORY_LIMIT}
            cpu: ${K8S_MONGODB_CPU_LIMIT}
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand(\"ping\")"
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand(\"ping\")"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mongodb-data

