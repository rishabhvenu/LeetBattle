  apiVersion: batch/v1
  kind: Job
  metadata:
    name: redis-cluster-init
    namespace: codeclashers
  spec:
    template:
      spec:
        restartPolicy: OnFailure
        containers:
        - name: cluster-init
          image: redis:7-alpine
          command:
          - /bin/sh
          - -c
          - |
            set -e
            
            echo "Waiting for all Redis nodes to be ready..."
            for i in 0 1 2 3 4 5; do
              until redis-cli -h redis-cluster-${i}.redis-cluster-headless -a ${REDIS_PASSWORD} -p 6379 ping > /dev/null 2>&1; do
                echo "Waiting for redis-cluster-${i}..."
                sleep 5
              done
              echo "redis-cluster-${i} is ready"
            done
            
            # Check if cluster is already initialized (idempotent)
            echo "Checking if Redis cluster is already initialized..."
            if redis-cli -h redis-cluster-0.redis-cluster-headless -a ${REDIS_PASSWORD} -p 6379 cluster info 2>/dev/null | grep -q 'cluster_state:ok'; then
              echo "âœ… Redis cluster already initialized. Checking cluster status..."
              redis-cli -h redis-cluster-0.redis-cluster-headless -a ${REDIS_PASSWORD} -p 6379 cluster nodes
              echo ""
              echo "Cluster is healthy. Skipping initialization."
              exit 0
            fi
            
            echo "Creating Redis cluster..."
            redis-cli \
              --cluster create \
              redis-cluster-0.redis-cluster-headless:6379 \
              redis-cluster-1.redis-cluster-headless:6379 \
              redis-cluster-2.redis-cluster-headless:6379 \
              redis-cluster-3.redis-cluster-headless:6379 \
              redis-cluster-4.redis-cluster-headless:6379 \
              redis-cluster-5.redis-cluster-headless:6379 \
              --cluster-replicas 1 \
              -a ${REDIS_PASSWORD} \
              --cluster-yes
            
            echo "Redis cluster initialization complete!"
            echo "Cluster status:"
            redis-cli -h redis-cluster-0.redis-cluster-headless -a ${REDIS_PASSWORD} -p 6379 cluster nodes
          env:
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secrets
                key: REDIS_PASSWORD

