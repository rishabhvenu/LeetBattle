apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: codeclashers
  labels:
    app: mongodb
spec:
  serviceName: mongodb-headless
  replicas: ${K8S_MONGODB_REPLICAS}  # Set via K8S_MONGODB_REPLICAS env var (defaults to 1 in workflow)
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        command:
        - mongod
        - --bind_ip_all
        - --dbpath
        - /data/db
        ports:
        - containerPort: 27017
          name: mongodb
          hostPort: 27017  # Bind directly to host port for external access (Lambda)
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: MONGO_INITDB_ROOT_PASSWORD
        volumeMounts:
        - name: data
          mountPath: /data/db
        resources:
          requests:
            memory: 512Mi
            cpu: 100m
          limits:
            memory: 2Gi
            cpu: 500m
        livenessProbe:
          exec:
            command:
            - mongosh
            - --quiet
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 20
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - mongosh
            - --quiet
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 15
          failureThreshold: 5
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: local-path
      resources:
        requests:
          storage: 8Gi

