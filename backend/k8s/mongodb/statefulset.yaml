apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: codeclashers
  labels:
    app: mongodb
spec:
  serviceName: mongodb-headless
  replicas: ${K8S_MONGODB_REPLICAS:-1}  # Default to 1 for single-node clusters, override via env var
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        command:
        - mongod
        - --replSet
        - $(REPLICA_SET_NAME)
        - --bind_ip_all
        - --dbpath
        - /data/db
        - --keyFile
        - /etc/mongodb-keyfile/keyfile
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: REPLICA_SET_NAME
          valueFrom:
            configMapKeyRef:
              name: mongodb-config
              key: REPLICA_SET_NAME
              optional: false
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: MONGO_INITDB_ROOT_PASSWORD
        volumeMounts:
        - name: data
          mountPath: /data/db
        - name: mongodb-keyfile
          mountPath: /etc/mongodb-keyfile
          readOnly: true
        resources:
          requests:
            memory: 512Mi
            cpu: 100m
          limits:
            memory: 2Gi
            cpu: 500m
        livenessProbe:
          exec:
            command:
            - mongosh
            - --quiet
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - mongosh
            - --quiet
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: mongodb-keyfile
        secret:
          secretName: mongodb-keyfile
          defaultMode: 0400
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: local-path
      resources:
        requests:
          storage: 8Gi

