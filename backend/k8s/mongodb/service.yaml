apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: codeclashers
  labels:
    app: mongodb
spec:
  type: ClusterIP
  # SECURITY: Do NOT expose MongoDB externally - removed externalIPs
  # MongoDB should only be accessible within the cluster
  selector:
    app: mongodb
  ports:
  - port: ${MONGODB_PORT}
    targetPort: ${MONGODB_PORT}
    protocol: TCP
    name: mongodb

