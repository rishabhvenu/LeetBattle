apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: codeclashers
  labels:
    app: mongodb
spec:
  type: ClusterIP  # Use ClusterIP with externalIPs for direct binding
  externalIPs:
    - ${ORACLE_VM_IP}  # Will be substituted by kustomize or envsubst
  selector:
    app: mongodb
  ports:
  - port: 27017  # Must match MONGODB_PORT in app-secrets
    targetPort: 27017
    protocol: TCP
    name: mongodb

