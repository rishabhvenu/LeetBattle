apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: codeclashers
  labels:
    app: mongodb
spec:
  type: LoadBalancer  # Expose MongoDB externally for Lambda access
  selector:
    app: mongodb
  ports:
  - port: 27017  # Must match MONGODB_PORT in app-secrets
    targetPort: 27017
    protocol: TCP
    name: mongodb

