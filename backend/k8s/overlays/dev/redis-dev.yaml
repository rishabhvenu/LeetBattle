apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: codeclashers
spec:
  type: NodePort
  ports:
    - port: 6379
      targetPort: 6379
      nodePort: 30637  # Changed to valid NodePort range
  selector:
    app: redis
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster
  namespace: codeclashers
spec:
  type: NodePort
  ports:
    - port: 6379
      targetPort: 6379
      nodePort: 30637  # Same as redis for compatibility
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: codeclashers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: REDIS_PASSWORD
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}

