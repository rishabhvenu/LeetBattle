apiVersion: apps/v1
kind: Deployment
metadata:
  name: bots
  namespace: codeclashers
spec:
  replicas: ${K8S_BOTS_REPLICAS}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: bots
  template:
    metadata:
      labels:
        app: bots
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: bots
        image: ghcr.io/rishabhvenu/codeclashers-bots:${IMAGE_TAG}
        ports:
        - containerPort: 3000
        env:
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        - name: REDIS_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_USERNAME
              optional: true
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_DB
        - name: REDIS_CLUSTER_NODES
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_CLUSTER_NODES
              optional: true
        - name: REDIS_TLS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_TLS
        - name: REDIS_TLS_REJECT_UNAUTHORIZED
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_TLS_REJECT_UNAUTHORIZED
              optional: true
        - name: BOT_SERVICE_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: BOT_SERVICE_SECRET
        - name: BOT_LEADER_TTL_MS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: BOT_LEADER_TTL_MS
        - name: COLYSEUS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: COLYSEUS_HOST
        - name: COLYSEUS_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: COLYSEUS_PORT
        - name: COLYSEUS_URL
          value: "ws://$(COLYSEUS_HOST):$(COLYSEUS_PORT)"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MONGODB_URI_INTERNAL
        resources:
          requests:
            memory: ${K8S_BOTS_MEMORY_REQUEST}
            cpu: ${K8S_BOTS_CPU_REQUEST}
          limits:
            memory: ${K8S_BOTS_MEMORY_LIMIT}
            cpu: ${K8S_BOTS_CPU_LIMIT}
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - node.*index.js
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - pgrep
            - -f
            - node.*index.js
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        lifecycle:
          preStop:
            exec:
              command:
              - sh
              - -c
              - "sleep 15"
      terminationGracePeriodSeconds: 30

