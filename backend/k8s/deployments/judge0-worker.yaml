apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge0-worker
  namespace: codeclashers
spec:
  replicas: ${K8S_JUDGE0_WORKER_REPLICAS}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: judge0-worker
  template:
    metadata:
      labels:
        app: judge0-worker
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command: ['sh', '-c', 'until pg_isready -h postgres -p 5432; do echo waiting for postgres; sleep 2; done;']
      - name: run-migrations
        image: ${JUDGE0_IMAGE}
        command: ['sh', '-c', 'rails db:create db:migrate db:seed']
        env:
        - name: RAILS_ENV
          value: "production"
        - name: DISABLE_DATABASE_ENVIRONMENT_CHECK
          value: "1"
        - name: SCHEMA
          value: "/tmp/schema.rb"
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JUDGE0_POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JUDGE0_POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JUDGE0_POSTGRES_DB
      containers:
      - name: judge0-worker
        image: ${JUDGE0_IMAGE}
        imagePullPolicy: IfNotPresent
        command: ["./scripts/workers"]
        env:
        - name: RAILS_ENV
          value: "production"
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_HOST
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JUDGE0_POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JUDGE0_POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JUDGE0_POSTGRES_DB
        resources:
          requests:
            memory: ${K8S_JUDGE0_WORKER_MEMORY_REQUEST}
            cpu: ${K8S_JUDGE0_WORKER_CPU_REQUEST}
          limits:
            memory: ${K8S_JUDGE0_WORKER_MEMORY_LIMIT}
            cpu: ${K8S_JUDGE0_WORKER_CPU_LIMIT}
        # Judge0 workers require privileged access for code execution
        securityContext:
          privileged: true
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - workers
          initialDelaySeconds: 80
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - pgrep
            - -f
            - workers
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3

