apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge0-server
  namespace: codeclashers
spec:
  replicas: ${K8S_JUDGE0_SERVER_REPLICAS}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: judge0-server
  template:
    metadata:
      labels:
        app: judge0-server
    spec:
      containers:
      - name: judge0-server
        image: judge0/judge0:latest
        ports:
        - containerPort: 2358
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_HOST
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JUDGE0_POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JUDGE0_POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JUDGE0_POSTGRES_DB
        resources:
          requests:
            memory: ${K8S_JUDGE0_SERVER_MEMORY_REQUEST}
            cpu: ${K8S_JUDGE0_SERVER_CPU_REQUEST}
          limits:
            memory: ${K8S_JUDGE0_SERVER_MEMORY_LIMIT}
            cpu: ${K8S_JUDGE0_SERVER_CPU_LIMIT}
        livenessProbe:
          httpGet:
            path: /
            port: 2358
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 2358
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3

