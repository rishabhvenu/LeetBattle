apiVersion: v1
kind: Service
metadata:
  name: colyseus
  namespace: codeclashers
spec:
  type: NodePort  # Use NodePort for external access via public IP
  selector:
    app: colyseus
  ports:
  - port: 2567  # Must match COLYSEUS_PORT in app-secrets
    targetPort: 2567
    nodePort: 2567  # Use same port for NodePort
    protocol: TCP

