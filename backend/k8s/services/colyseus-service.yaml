apiVersion: v1
kind: Service
metadata:
  name: colyseus
  namespace: codeclashers
spec:
  type: ClusterIP  # Use ClusterIP with externalIPs for direct binding
  externalIPs:
    - ${ORACLE_VM_IP}  # Will be substituted by kustomize or envsubst
  selector:
    app: colyseus
  ports:
  - port: 2567  # Must match COLYSEUS_PORT in app-secrets
    targetPort: 2567
    protocol: TCP

