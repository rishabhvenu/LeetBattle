apiVersion: v1
kind: Service
metadata:
  name: judge0-server
  namespace: codeclashers
spec:
  type: NodePort  # Use NodePort for external access via public IP
  selector:
    app: judge0-server
  ports:
    - port: 2358  # Must match JUDGE0_PORT in app-secrets
      targetPort: http
      nodePort: 30001  # NodePort must be in range 30000-32767
