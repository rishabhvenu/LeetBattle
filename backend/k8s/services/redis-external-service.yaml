# Redis External Access Service
# This NodePort service exposes Redis for external access (e.g., from AWS Lambda)
# WARNING: Exposing Redis externally has security implications - ensure proper authentication
apiVersion: v1
kind: Service
metadata:
  name: redis-external
  namespace: codeclashers
  labels:
    app: redis-cluster
    environment: production
    purpose: external-access
spec:
  type: NodePort
  selector:
    app: redis-cluster
  ports:
  - port: 6380
    targetPort: 6379
    nodePort: 30379
    protocol: TCP
    name: redis

