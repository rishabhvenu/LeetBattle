    matchLabels:
      app.kubernetes.io/name: argocd-dex-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-dex-server
    spec:
      serviceAccountName: argocd-dex-server
      containers:
      - name: dex
        image: ghcr.io/dexidp/dex:v2.38.0
        imagePullPolicy: IfNotPresent
        command:
        - /shared/argocd-dex
        - rundex
        ports:
        - containerPort: 5556
        - containerPort: 5557
        volumeMounts:
        - name: static-files
          mountPath: /shared
      initContainers:
      - name: copyutil
        image: quay.io/argoproj/argocd:v2.13.2
        imagePullPolicy: IfNotPresent
        command:
        - cp
        - -n
        - /usr/local/bin/argocd
        - /shared/argocd-dex
        volumeMounts:
        - name: static-files
          mountPath: /shared
      volumes:
      - name: static-files
        emptyDir: {}
