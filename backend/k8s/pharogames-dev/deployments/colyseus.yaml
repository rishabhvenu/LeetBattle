apiVersion: apps/v1
kind: Deployment
metadata:
  name: colyseus
  namespace: pharogames-dev
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: colyseus
  template:
    metadata:
      labels:
        app: colyseus
    spec:
      containers:
      - name: colyseus
        image: codeclashers-colyseus:dev
        ports:
        - name: websocket
          containerPort: 2567
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: COLYSEUS_PORT
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: REDIS_PASSWORD
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: MONGODB_URI_INTERNAL
        - name: JUDGE0_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: JUDGE0_PORT
        - name: JUDGE0_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: JUDGE0_HOST
        - name: JUDGE0_URL
          value: "http://$(JUDGE0_HOST):$(JUDGE0_PORT)"
        - name: COLYSEUS_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: COLYSEUS_PORT
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: OPENAI_API_KEY
        - name: INTERNAL_SERVICE_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: INTERNAL_SERVICE_SECRET
        - name: BOT_SERVICE_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: BOT_SERVICE_SECRET
        - name: COLYSEUS_RESERVATION_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: COLYSEUS_RESERVATION_SECRET
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: AWS_SECRET_ACCESS_KEY
        - name: S3_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: S3_BUCKET_NAME
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: AWS_REGION
        - name: S3_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: S3_ENDPOINT
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CORS_ORIGIN
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: websocket
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: websocket
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        lifecycle:
          preStop:
            exec:
              command:
              - sh
              - -c
              - "sleep 10"
      terminationGracePeriodSeconds: 30

