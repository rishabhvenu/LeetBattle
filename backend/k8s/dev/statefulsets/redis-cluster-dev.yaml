# Redis Cluster StatefulSet for local development (3 nodes, smaller than production)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster-dev
  namespace: codeclashers-dev
spec:
  serviceName: redis-cluster-headless-dev
  replicas: 3
  selector:
    matchLabels:
      app: redis-cluster-dev
  template:
    metadata:
      labels:
        app: redis-cluster-dev
    spec:
      initContainers:
      - name: config
        image: redis:7-alpine
        command:
        - sh
        - -c
        - |
          cat > /tmp/redis.conf <<EOF
          port 6379
          cluster-enabled yes
          cluster-config-file /data/nodes.conf
          cluster-node-timeout 5000
          appendonly yes
          requirepass ${REDIS_PASSWORD}
          masterauth ${REDIS_PASSWORD}
          protected-mode yes
          dir /data
          EOF
          cp /tmp/redis.conf /shared/redis.conf
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: REDIS_PASSWORD
        volumeMounts:
        - name: config
          mountPath: /shared
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - sh
        - -c
        - |
          cp /shared/redis.conf /etc/redis/redis.conf
          redis-server /etc/redis/redis.conf
        ports:
        - containerPort: 6379
          name: client
        - containerPort: 16379
          name: gossip
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: REDIS_PASSWORD
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/redis
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -a ${REDIS_PASSWORD} -p 6379 ping"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -a ${REDIS_PASSWORD} -p 6379 ping"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: config
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi

