# ClusterIP service for Redis Cluster (dev) - accessible via port-forward
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster-dev
  namespace: codeclashers-dev
spec:
  type: ClusterIP
  selector:
    app: redis-cluster-dev
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: client

