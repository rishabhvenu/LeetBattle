# MinIO deployment for local development (S3-compatible storage)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-dev
  namespace: codeclashers-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio-dev
  template:
    metadata:
      labels:
        app: minio-dev
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        command:
        - /bin/sh
        - -c
        - minio server /data --console-address ":9001"
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: MINIO_ROOT_USER
              optional: true
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: MINIO_ROOT_PASSWORD
              optional: true
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: minio-data-dev
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data-dev
  namespace: codeclashers-dev
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio-dev
  namespace: codeclashers-dev
spec:
  type: NodePort
  selector:
    app: minio-dev
  ports:
  - port: 9000
    targetPort: 9000
    nodePort: 30900  # NodePort (accessible via k3d loadbalancer on port 9000)
    protocol: TCP
    name: api
  - port: 9001
    targetPort: 9001
    nodePort: 30901  # NodePort (accessible via k3d loadbalancer on port 9001)
    protocol: TCP
    name: console
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init-dev
  namespace: codeclashers-dev
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: mc
        image: minio/mc:latest
        command:
        - /bin/sh
        - -c
        - |
          # Wait for MinIO to be ready
          until mc alias set local http://minio-dev:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD 2>/dev/null; do
            echo "Waiting for MinIO to be ready..."
            sleep 5
          done
          
          # Create bucket if it doesn't exist
          if ! mc ls local | grep -q codeclashers-avatars; then
            mc mb local/codeclashers-avatars
            mc anonymous set public local/codeclashers-avatars
            echo "Created bucket: codeclashers-avatars"
          else
            echo "Bucket already exists: codeclashers-avatars"
          fi
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: MINIO_ROOT_USER
              optional: true
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: MINIO_ROOT_PASSWORD
              optional: true

