apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-pod-logs-dashboard
  namespace: codeclashers-dev
  labels:
    app: grafana
data:
  pod-logs-viewer.json: |
    {
        "id": null,
        "uid": "pod-logs-viewer",
        "title": "Pod Logs Viewer",
        "tags": ["kubernetes", "logs", "pods"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "refresh": "10s",
        "time": {
          "from": "now-15m",
          "to": "now"
        },
        "timepicker": {
          "refresh_intervals": ["10s", "30s", "1m", "5m"]
        },
        "templating": {
          "list": [
            {
              "name": "pod",
              "type": "query",
              "label": "Select Pod",
              "datasource": {
                "type": "loki",
                "uid": "P8E80F9AEF21F6940"
              },
              "definition": "label_values(namespace=\"codeclashers-dev\", pod)",
              "query": {
                "query": "label_values(namespace=\"codeclashers-dev\", pod)",
                "refId": "StandardVariableQuery"
              },
              "allValue": null,
              "includeAll": false,
              "multi": false,
              "options": [],
              "refresh": 1,
              "regex": "",
              "sort": 1,
              "current": {
                "selected": false,
                "text": "",
                "value": ""
              }
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "Pod Logs",
            "type": "logs",
            "gridPos": {"h": 20, "w": 24, "x": 0, "y": 0},
            "targets": [
              {
                "datasource": {
                  "type": "loki",
                  "uid": "P8E80F9AEF21F6940"
                },
                "expr": "{namespace=\"codeclashers-dev\", pod=\"$pod\"}",
                "refId": "A"
              }
            ],
            "options": {
              "dedupStrategy": "none",
              "enableLogDetails": true,
              "prettifyLogMessage": false,
              "showCommonLabels": false,
              "showLabels": true,
              "showTime": true,
              "sortOrder": "Descending",
              "wrapLogMessage": true
            },
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "align": "auto"
                }
              }
            }
          },
          {
            "id": 2,
            "title": "All Pods",
            "type": "table",
            "gridPos": {"h": 10, "w": 24, "x": 0, "y": 20},
            "targets": [
              {
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                },
                "expr": "kube_pod_info{namespace=\"codeclashers-dev\"}",
                "refId": "A",
                "format": "table",
                "instant": true
              }
            ],
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {
                    "Time": true,
                    "__name__": true,
                    "instance": true,
                    "job": true,
                    "uid": true,
                    "node": true,
                    "host_ip": true,
                    "pod_ip": true,
                    "created_by_kind": true,
                    "created_by_name": true
                  },
                  "renameByName": {
                    "pod": "Pod Name",
                    "namespace": "Namespace",
                    "app": "App"
                  }
                }
              }
            ],
            "options": {
              "showHeader": true,
              "sortBy": [
                {
                  "desc": false,
                  "displayName": "Pod Name"
                }
              ]
            }
          }
        ]
    }
