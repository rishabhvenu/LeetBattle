apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: codeclashers-dev
  labels:
    app: promtail
data:
  promtail.yml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 0
    
    positions:
      filename: /tmp/positions.yaml
    
    clients:
      - url: http://loki:3100/loki/api/v1/push
    
    scrape_configs:
      # Scrape Kubernetes pods logs
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - codeclashers-dev
        
        pipeline_stages:
          - docker: {}
        
        relabel_configs:
          # Set job label
          - action: replace
            target_label: job
            replacement: kubernetes-pods
          
          # Set namespace label from Kubernetes metadata
          - action: replace
            source_labels:
              - __meta_kubernetes_namespace
            target_label: namespace
          
          # Extract pod name from __path__ as fallback
          # Path format: /var/log/pods/<namespace>_<pod-name>_<uid>/<container>/*.log
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_name
            target_label: pod
          
          # If pod label not set, extract from path
          - action: replace
            source_labels:
              - __path__
            regex: /var/log/pods/[^_]+_([^_]+)_[^/]+/
            target_label: pod
            replacement: $1
          
          # Set container name label from Kubernetes metadata
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_container_name
            target_label: container
          
          # If container label not set, extract from path
          - action: replace
            source_labels:
              - __path__
            regex: /var/log/pods/[^/]+/([^/]+)/
            target_label: container
            replacement: $1
          
          # Set app label from pod labels
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_label_app
            target_label: app
            regex: (.+)
            replacement: $1
          
          # Set environment label
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_label_environment
            target_label: environment
            regex: (.+)
            replacement: $1
          
          # Set __path__ to the log path
          # Kubernetes log path format: /var/log/pods/<namespace>_<pod-name>_<uid>/<container-name>/*.log
          - action: replace
            source_labels:
              - __meta_kubernetes_namespace
              - __meta_kubernetes_pod_name
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            separator: /
            target_label: __path__
            replacement: /var/log/pods/$1_$2_$3/$4/*.log
          
          # Drop pods without container info
          - action: drop
            source_labels:
              - __meta_kubernetes_pod_container_name
            regex: ^$

      # Fallback static scrape to ensure logs are captured even if Kubernetes discovery fails
      - job_name: kubernetes-pods-static
        static_configs:
          - targets:
              - localhost
            labels:
              job: kubernetes-pods
              namespace: codeclashers-dev
              __path__: /var/log/pods/codeclashers-dev_*/*/*.log
        pipeline_stages:
          - docker: {}
        relabel_configs:
          - action: replace
            source_labels:
              - __path__
            regex: /var/log/pods/codeclashers-dev_(.+?)_[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}/
            target_label: pod
            replacement: $1
          - action: replace
            source_labels:
              - __path__
            regex: /var/log/pods/codeclashers-dev_[^/]+/([^/]+)/.*\.log
            target_label: container
            replacement: $1

