# Simple MongoDB deployment for local development (single instance, no replica set)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-dev
  namespace: codeclashers-dev
spec:
  replicas: 1
  strategy:
    type: Recreate  # Use Recreate strategy for ReadWriteOnce volumes
  selector:
    matchLabels:
      app: mongodb-dev
  template:
    metadata:
      labels:
        app: mongodb-dev
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: MONGODB_USERNAME
              optional: true
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: MONGODB_PASSWORD
              optional: true
        volumeMounts:
        - name: data
          mountPath: /data/db
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mongodb-data-dev
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-data-dev
  namespace: codeclashers-dev
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-dev
  namespace: codeclashers-dev
spec:
  type: NodePort
  selector:
    app: mongodb-dev
  ports:
  - port: 27017
    targetPort: 27017
    nodePort: 32017  # NodePort (accessible via k3d loadbalancer on port 27017)
    protocol: TCP
    name: mongodb

