# Simple Redis deployment for local development (single instance, no cluster)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-dev
  namespace: codeclashers-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-dev
  template:
    metadata:
      labels:
        app: redis-dev
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - /bin/sh
        - -c
        - redis-server --appendonly yes --requirepass "$REDIS_PASSWORD"
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: REDIS_PASSWORD
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -a $REDIS_PASSWORD ping"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -a $REDIS_PASSWORD ping"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: redis-data-dev
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-dev
  namespace: codeclashers-dev
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: codeclashers-dev
spec:
  type: NodePort
  selector:
    app: redis-dev
  ports:
  - port: 6379
    targetPort: 6379
    nodePort: 30637  # NodePort (accessible via k3d loadbalancer on port 6379)
    protocol: TCP
    name: redis

